<div class="authors-list" *ngIf="authors$ | async as authors">
    <h1>Authorenliste</h1>
    <div class="container" *ngIf="authors" fxLayout="row">
        <a [routerLink]="['/authors', author.authorId]" *ngFor="let author of authors">
            <mat-card>
                <h2>{{ author.first_name }} {{ author.last_name }}</h2>
            </mat-card>
        </a>
    </div>
    <p *ngIf="authors.length === 0">Empty</p>
</div>
