<div *ngIf="author$ | async as author">
    <mat-card>
        <h2>{{ author.first_name }} {{ author.last_name }}</h2>
        <mat-card-actions align="end">
            <a [routerLink]="['edit']" mat-stroked-button>Edit</a>
            <button type="button" mat-raised-button color="warn" (click)="onDelete(author)">Delete</button>
        </mat-card-actions>
    </mat-card>
</div>
